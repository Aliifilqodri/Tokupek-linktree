<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>TokuFact | System Start</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #ff0040;
        --accent: #00f0ff;
        --gold: #ffd700;
        --discord: #5865f2;
        --youtube: #ff0000;
        --stream: #9146ff;
        --dark: #050505;
        --panel: rgba(10, 10, 10, 0.85); /* Agak transparan biar BG kelihatan */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background-color: var(--dark);
        color: white;
        font-family: "Rajdhani", sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 40px 15px;
        position: relative;
      }

      /* BACKGROUND GRID - DIPERBAIKI BIAR KELIHATAN */
      .bg-grid {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-color: var(--dark);
        background-image:
          /* Layer Gelap (Opacity dikurangi biar grid muncul) */
          linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
          /* Garis Grid Horizontal */
          linear-gradient(
              0deg,
              transparent 24%,
              rgba(0, 240, 255, 0.4) 25%,
              /* Diterangin jadi 0.4 */ rgba(0, 240, 255, 0.4) 26%,
              transparent 27%,
              transparent 74%,
              rgba(0, 240, 255, 0.4) 75%,
              rgba(0, 240, 255, 0.4) 76%,
              transparent 77%,
              transparent
            ),
          /* Garis Grid Vertikal */
          linear-gradient(
              90deg,
              transparent 24%,
              rgba(0, 240, 255, 0.4) 25%,
              /* Diterangin jadi 0.4 */ rgba(0, 240, 255, 0.4) 26%,
              transparent 27%,
              transparent 74%,
              rgba(0, 240, 255, 0.4) 75%,
              rgba(0, 240, 255, 0.4) 76%,
              transparent 77%,
              transparent
            );
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg);
        animation: gridMove 15s linear infinite;
        z-index: -3;
        pointer-events: none;
      }

      /* PARTIKEL DEBU (Tambahan biar makin rame) */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(var(--primary) 1px, transparent 1px);
        background-size: 50px 50px;
        opacity: 0.2;
        z-index: -2;
        animation: particleMove 20s linear infinite;
        pointer-events: none;
      }

      @keyframes gridMove {
        0% {
          transform: perspective(500px) rotateX(60deg) translateY(0);
        }
        100% {
          transform: perspective(500px) rotateX(60deg) translateY(50px);
        }
      }

      @keyframes particleMove {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-100px);
        }
      }

      .container {
        width: 100%;
        max-width: 480px;
        position: relative;
        z-index: 10;
        background: var(--panel);
        backdrop-filter: blur(5px); /* Efek blur di belakang kartu */
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 2rem;
        clip-path: polygon(
          20px 0,
          100% 0,
          100% calc(100% - 20px),
          calc(100% - 20px) 100%,
          0 100%,
          0 20px
        );
        box-shadow: 0 0 40px rgba(0, 240, 255, 0.15);
        animation: cardEntry 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent),
          transparent
        );
        animation: scanline 3s linear infinite;
      }

      .system-header {
        display: flex;
        justify-content: space-between;
        font-family: "Orbitron", sans-serif;
        font-size: 0.65rem;
        color: var(--accent);
        opacity: 0.8;
        margin-bottom: 25px;
        letter-spacing: 1px;
        border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        padding-bottom: 8px;
      }

      .profile {
        text-align: center;
        margin-bottom: 2.5rem;
        position: relative;
      }

      .avatar-box {
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hex-border {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid var(--primary);
        transform: rotate(45deg);
        box-shadow: 0 0 15px var(--primary);
        animation: pulseBorder 2s infinite alternate;
      }

      .hex-border:nth-child(2) {
        border-color: var(--accent);
        transform: rotate(45deg) scale(0.9);
        box-shadow: none;
        animation: none;
      }

      .avatar {
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        transform: scale(0.85);
        z-index: 2;
        filter: brightness(1.1) contrast(1.1);
      }

      .glitch-name {
        font-family: "Orbitron", sans-serif;
        font-size: 2.2rem;
        font-weight: 900;
        color: white;
        text-transform: uppercase;
        letter-spacing: 3px;
        position: relative;
        text-shadow: 2px 2px 0px var(--primary);
      }

      .role {
        font-family: "Rajdhani", sans-serif;
        color: var(--accent);
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 4px;
        text-transform: uppercase;
        margin-top: 5px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(0, 240, 255, 0.1),
          transparent
        );
      }

      .links-wrapper {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 100%;
      }

      .link-btn {
        position: relative;
        height: 60px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 25px;
        text-decoration: none;
        color: white;
        overflow: hidden;
        transition: all 0.3s ease;
        clip-path: polygon(
          15px 0,
          100% 0,
          100% calc(100% - 15px),
          calc(100% - 15px) 100%,
          0 100%,
          0 15px
        );
        opacity: 0;
        animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .link-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: 0.5s;
        z-index: 1;
      }

      .link-btn::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0%;
        height: 3px;
        background: var(--accent);
        transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        box-shadow: 0 0 10px var(--accent);
      }

      .btn-content {
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 2;
        width: 100%;
      }

      .btn-icon {
        font-size: 1.4rem;
        width: 30px;
        display: flex;
        justify-content: center;
        color: rgba(255, 255, 255, 0.7);
        transition: 0.3s;
      }

      .btn-text {
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
        font-size: 1rem;
        letter-spacing: 1px;
        transition: 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .arrow-box {
        width: 20px;
        height: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.7rem;
        transition: 0.3s;
        z-index: 2;
        transform: rotate(45deg);
      }

      .arrow-box i {
        transform: rotate(-45deg);
      }

      /* HOVER ANIMATIONS */
      .link-btn:hover {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.5);
        padding-left: 35px;
      }

      .link-btn:hover::before {
        transform: translateX(100%);
      }

      .link-btn:hover::after {
        width: 100%;
      }

      .link-btn:hover .btn-icon {
        color: white;
        transform: scale(1.2);
        filter: drop-shadow(0 0 5px currentColor);
      }

      .link-btn:hover .btn-text {
        letter-spacing: 2px;
        color: white;
        text-shadow: 0 0 8px currentColor;
      }

      .link-btn:hover .arrow-box {
        background: white;
        color: black;
        border-color: white;
        transform: rotate(225deg);
        box-shadow: 0 0 10px white;
      }

      .tiktok:hover .btn-icon,
      .tiktok:hover .btn-text {
        color: #fe2c55;
      }
      .tiktok:hover::after {
        background: #fe2c55;
        box-shadow: 0 0 15px #fe2c55;
      }

      .youtube:hover .btn-icon,
      .youtube:hover .btn-text {
        color: #ff0000;
      }
      .youtube:hover::after {
        background: #ff0000;
        box-shadow: 0 0 15px #ff0000;
      }

      .instagram:hover .btn-icon,
      .instagram:hover .btn-text {
        color: #d62976;
      }
      .instagram:hover::after {
        background: #d62976;
        box-shadow: 0 0 15px #d62976;
      }

      .wikitoku:hover .btn-icon,
      .wikitoku:hover .btn-text {
        color: var(--accent);
      }
      .wikitoku:hover::after {
        background: var(--accent);
        box-shadow: 0 0 15px var(--accent);
      }

      .discord:hover .btn-icon,
      .discord:hover .btn-text {
        color: var(--discord);
      }
      .discord:hover::after {
        background: var(--discord);
        box-shadow: 0 0 15px var(--discord);
      }

      .saweria:hover .btn-icon,
      .saweria:hover .btn-text {
        color: var(--gold);
      }
      .saweria:hover::after {
        background: var(--gold);
        box-shadow: 0 0 15px var(--gold);
      }

      .streamer:hover .btn-icon,
      .streamer:hover .btn-text {
        color: var(--stream);
      }
      .streamer:hover::after {
        background: var(--stream);
        box-shadow: 0 0 15px var(--stream);
      }

      .link-btn:nth-child(1) {
        animation-delay: 0.1s;
      }
      .link-btn:nth-child(2) {
        animation-delay: 0.2s;
      }
      .link-btn:nth-child(3) {
        animation-delay: 0.3s;
      }
      .link-btn:nth-child(4) {
        animation-delay: 0.4s;
      }
      .link-btn:nth-child(5) {
        animation-delay: 0.5s;
      }
      .link-btn:nth-child(6) {
        animation-delay: 0.6s;
      }
      .link-btn:nth-child(7) {
        animation-delay: 0.7s;
      }
      .friends-section .link-btn:nth-child(1) {
        animation-delay: 0.8s;
      }
      .friends-section .link-btn:nth-child(2) {
        animation-delay: 0.9s;
      }

      .section-divider {
        margin: 35px 0 15px;
        display: flex;
        align-items: center;
        gap: 15px;
        color: rgba(255, 255, 255, 0.5);
        font-family: "Orbitron", sans-serif;
        font-size: 0.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .section-divider::before,
      .section-divider::after {
        content: "";
        height: 1px;
        flex: 1;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
      }

      footer {
        margin-top: 3rem;
        text-align: center;
        font-family: "Rajdhani", sans-serif;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.4);
        letter-spacing: 2px;
        animation: slideUp 1s forwards 1s;
        opacity: 0;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulseBorder {
        from {
          box-shadow: 0 0 10px var(--primary);
        }
        to {
          box-shadow: 0 0 25px var(--primary);
        }
      }
      @keyframes cardEntry {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes scanline {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }
        .glitch-name {
          font-size: 1.8rem;
        }
        .btn-text {
          font-size: 0.95rem;
        }
        .link-btn {
          padding: 0 20px;
        }
      }
    </style>
  </head>
